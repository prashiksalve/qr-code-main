<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>

  <div class="qr-code-main">
    <img src="images/image-qr-code.png" alt="" class="qr">
    <h2 class="qr-text">Improve your front-end skills by building projects</h2>
    <p class="qr-text-msg">Scan the QR to visit Frontend Mentor and take your coding skills to next levels</p>
  </div> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/prashiksalve">PRASHIK SALVE</a>.
  </div>
</body>

</html>
